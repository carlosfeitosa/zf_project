<form id="CadastrarTelefone" method="post" dojoType="dijit.form.Form"><dl class="zend_form_dojo">
<div id="float-left-clear-both"><label for="BasicoCadastrarTelefoneTelefoneCodigoPais" class="required">* Código de discagem direta internacional (DDI):&nbsp;<button dojoType="dijit.form.Button" type="button">?<script type="dojo/method" event="onClick" args="evt">showDialogAlert('CadastrarTelefone', 'Ajuda', 'Digite neste campo o código de discagem direta internacional (DDI) do pais <br>relacionado ao número de telefone informado (numero inteiro)<br><br>55 para Brasil', 1)</script></button></label>
<dd>
<input style="width: 40px;" id="BasicoCadastrarTelefoneTelefoneCodigoPais" name="BasicoCadastrarTelefoneTelefoneCodigoPais" value="" type="text" constraints="{'places':0,'pattern':'##0.##'}" invalidMessage="Digite o código de discagem direta internacional do número do telefone - DDI - (numero inteiro)&lt;br&gt;&lt;br&gt;55 para Brasil" required="true" dojoType="dijit.form.NumberTextBox"></dd></div>
<div id="float-left-clear-both"><label for="BasicoCadastrarTelefoneTelefoneCodigoArea" class="required">* Código de discagem direta à distância (DDD):&nbsp;<button dojoType="dijit.form.Button" type="button">?<script type="dojo/method" event="onClick" args="evt">showDialogAlert('CadastrarTelefone', 'Ajuda', 'Digite neste campo o código de discagem direta à distância (DDD) da localicade<br>relacionada ao número de telefone informado (numero inteiro)', 1)</script></button></label>
<dd>
<input style="width: 40px;" id="BasicoCadastrarTelefoneTelefoneCodigoArea" name="BasicoCadastrarTelefoneTelefoneCodigoArea" value="" type="text" constraints="{'places':0,'pattern':'##0.##'}" invalidMessage="Digite o código de discagem direta à distância do número do telefone - DDD - (numero inteiro)" required="true" dojoType="dijit.form.NumberTextBox"></dd></div>
<div id="float-left-clear-both-margin-right10px"><label for="BasicoCadastrarTelefoneTelefone" class="required">* Número do telefone:&nbsp;<button dojoType="dijit.form.Button" type="button">?<script type="dojo/method" event="onClick" args="evt">showDialogAlert('CadastrarTelefone', 'Ajuda', 'Digite neste campo o número do telefone (numero inteiro)', 1)</script></button></label>
<dd>
<input style="width: 70px;" id="BasicoCadastrarTelefoneTelefone" name="BasicoCadastrarTelefoneTelefone" value="" type="text" constraints="{'places':0,'pattern':'##0.##'}" invalidMessage="Digite o número do telefone (numero inteiro)" required="true" dojoType="dijit.form.NumberTextBox"></dd></div>
<div id="float-left"><label for="BasicoCadastrarTelefoneTelefoneRamal" class="optional">Ramal:&nbsp;<button dojoType="dijit.form.Button" type="button">?<script type="dojo/method" event="onClick" args="evt">showDialogAlert('CadastrarTelefone', 'Ajuda', 'Digite neste campo o ramal do telefone (numero inteiro)', 1)</script></button></label>
<dd>
<input style="width: 40px;" id="BasicoCadastrarTelefoneTelefoneRamal" name="BasicoCadastrarTelefoneTelefoneRamal" value="" type="text" constraints="{'places':0,'pattern':'##0.##'}" invalidMessage="Digite o ramal do telefone (numero inteiro)" required="false" dojoType="dijit.form.NumberTextBox"></dd></div>
<div id="float-left-clear-both"><label for="BasicoCadastrarTelefoneTelefoneDescricao" class="optional">Descrição:&nbsp;<button dojoType="dijit.form.Button" type="button">?<script type="dojo/method" event="onClick" args="evt">showDialogAlert('CadastrarTelefone', 'Ajuda', 'Digite neste campo alguma informação que achar pertinente sobre o numero do telefone', 1)</script></button></label>
<dd>
<textarea style="width: 300px;" id="BasicoCadastrarTelefoneTelefoneDescricao" name="BasicoCadastrarTelefoneTelefoneDescricao" type="textarea" required="false" dojoType="dijit.form.SimpleTextarea"></textarea>
</dd></div>
<div id="float-left-clear-both-margin-right10px"><dt id="BasicoCadastrarTelefoneEnviar-label">&#160;</dt><dd id="BasicoCadastrarTelefoneEnviar-element">
<input id="BasicoCadastrarTelefoneEnviar" name="BasicoCadastrarTelefoneEnviar" value="Enviar" type="submit" required="false" label="Enviar" dojoType="dijit.form.Button"></dd></div>
<div id="float-left"><dt id="BasicoCadastrarTelefoneResetar-label">&#160;</dt><dd id="BasicoCadastrarTelefoneResetar-element">
<button name="BasicoCadastrarTelefoneResetar" id="BasicoCadastrarTelefoneResetar" type="reset" onClick='hideDialog("Basico_Form_CadastrarTelefone");' required="false" dojoType="dijit.form.Button">Cancelar</button></dd></div>
<div id="clear-both"><dt id="BasicoCadastrarTelefoneDummyHidden-label">&#160;</dt>
<dd id="BasicoCadastrarTelefoneDummyHidden-element">
<input type="hidden" name="BasicoCadastrarTelefoneDummyHidden" value="" id="BasicoCadastrarTelefoneDummyHidden"></dd></div></dl></form>
